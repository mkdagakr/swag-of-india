<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/flavicon.png" type="image/x-icon">
    <title>My Cart - Swag of India</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/common.css">
    <link rel="stylesheet" href="CSS/header.css">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/footer.css">
    <link rel="stylesheet" href="CSS/cartstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body class="body">
    <!--Header-->
    <header class="head" id="main-header"></header>
    <!--End of Header-->

    <!-- Main -->
    <main class="cart-width">
        <div class="mycart">
            <div class="mycart-item">
                <h5>MY CARTS</h5>
                <p id="cart-item">(0 Items)</p>
            </div>
            <div id="totalRs-cart"><h6>Total: Rs <span class="tRsCartAll">0</span> </h6></div>
        </div>
        <div class="addcart-width">

            <!-- Add Products through cart  -->
            <div id="addCartProduct"></div>

            <!-- End of Add Products through cart  -->

            <!-- Coupons Card -->
            <div id="cartcoupon" class="cartcoupon1">
                <h6>COUPONS</h6>
                <div class="couponapply">
                    <i class="fa-solid fa-tags"></i>
                    <h6>Apply Coupons</h6>
                    <button type="submit" class="button">Apply</button>
                </div>
                <hr>
                <div>
                    <h6 class="cartPriceDetails">PRICE DETAILS</h6>
                </div>
                <div class="pricedetail">
                    <p>Price Details</p>
                    <p id="rsPriceDetails">Rs <span class="tPriceAll">0</span></p>
                </div>
                <div class="pricedetail">
                    <p>Bag Discount</p>
                    <p id="disPriceDetails">Rs <span class="tPriceDisAll">0</span></p>
                </div>
                <div class="pricedetail">
                    <p>Coupon Discount</p>
                    <p id="cdisPriceDetails">Apply Coupon</p>
                </div>
                <div class="pricedetail">
                    <p>Order Total</p>
                    <p id="realPriceDetails">Rs <span class="tPriceRealAll">0</span></p>
                </div>
                <div class="pricedetail">
                    <p>Delivery Charges</p>
                    <p id="dcPriceDetails"><del>Rs 99</del>Free</p>
                </div>
                <hr class="linefortotal">
                <div class="pricedetail">
                    <p>Total</p>
                    <p id="tlPriceDetails">Rs <span class="tPriceRealAllLast">0</span></p>
                </div>
                <div class="ca-btn1"> 
                    <button type="submit" class="ca-btn2" onclick="removeAllCart()"> PLACE ORDER </button>
                </div>
            </div>
            <!-- End of Coupons Card  -->
        </div>

    </main>
    <!-- End of Main-->

    <!-- Footer -->
    <footer class="foot" id="main-footer"></footer>
    <!-- End of Footer -->

    <!--JavaScript File-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="js/temp.js"></script>
    <script src="js/header-footer.js"></script>
    <script src="js/add-cart.js"></script>
    <script src="js/wishlist.js"></script>


    <!--End of JavaScript File-->

</body>

</html>
