<script>
    let flagImg = ["image/india.png", "image/uk.png", "image/usa.png"];
    let selectCountry = document.querySelector("select");
    let selectFlag = document.getElementById("flag_icon");

    selectCountry.addEventListener("change", changeflag);

    function changeflag() {
        let choice = selectCountry.value;

        if (choice === "india") {
            selectFlag.src = flagImg[0];
            document.getElementById("phone_number").textContent = '+91-9008008085';
        }
        else if (choice === "uk") {
            selectFlag.src = flagImg[1];
            document.getElementById("phone_number").textContent = '+44-9008008085';
        }
        else if (choice === "usa") {
            selectFlag.src = flagImg[2];
            document.getElementById("phone_number").textContent = '+1-9008008085';
        }
    }


    const nav = document.querySelector(".buttom_header");

    window.addEventListener("scroll", () => {
        if (window.scrollY > 52) {
            nav.classList.add('stickynav');
        }
        else {
            nav.classList.remove("stickynav");
        }
    })

</script>
